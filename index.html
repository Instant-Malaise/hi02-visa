<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HI02 Visa</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      background: #f5f5f5;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      transition: background 0.5s ease;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 2rem;
      margin-bottom: 2rem;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 1rem;
      margin: 0.5rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #45a049;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <audio id="bg-music" loop autoplay>
    <source src="background-music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div id="app" class="card">
    <h1>HI02-kurssin visa</h1>
    <div id="start-screen">
      <p>Kirjoita nimesi aloittaaksesi:</p>
      <input type="text" id="player-name" placeholder="Nimesi" />
      <br><br>
      <button onclick="startGame()">Aloita peli</button>
      <button onclick="startGame('Demo')">Kokeile demotilassa</button>
    </div>

    <div id="theme-select" class="hidden">
      <h2>Valitse teema:</h2>
      <button onclick="selectTheme('1800')">Kansallisvaltioiden ja imperialismin vuosisata (1800-luku)</button><br>
      <button onclick="selectTheme('ww')">Maailmansotien ja totalitarismin aika (1914–1945)</button><br>
      <button onclick="selectTheme('coldwar')">Kylmä sota (1947–1991)</button><br>
      <button onclick="selectTheme('modern')">Vaihtuvien valta-asemien vuosikymmenet (1991–)</button><br>
      <button onclick="selectTheme('random')">Satunnaiset kysymykset</button>
    </div>

    <div id="quiz-screen" class="hidden">
      <h2 id="question-title"></h2>
      <div id="answers"></div>
      <p id="timer"></p>
    </div>

    <div id="result-screen" class="hidden">
      <h2>Tulokset</h2>
      <p id="final-score"></p>
      <p id="feedback"></p>
      <button onclick="restartGame()">Pelaa uudelleen</button>
    </div>
  </div>

  <script>
    // JavaScript code from previous step omitted here for brevity
    window.onload = function() {
      startGame('Demo'); // Demo mode starts automatically
    };
  </script>
</body>
</html>
